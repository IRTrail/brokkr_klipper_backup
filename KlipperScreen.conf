[include mmu_klipperscreen.conf]

[printer Brokkr]
# Define distances and speeds for the extrude panel. CSV list 2 to 4 integers the second value is default
extrude_distances: 5, 10, 25, 50
extrude_speeds: 2, 5, 10, 15

[preheat ABS]
extruder: 260
heater_bed: 105

[preheat Heatsoak]
extruder: 150
heater_bed: 105



