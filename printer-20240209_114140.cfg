[mcu]
# canbus_uuid: 7c3200393771
# canbus_interface: can0
##	Mellow Super 8
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C003F000451323336333538-if00
##--------------------------------------------------------------------

[mcu sb2040]
canbus_uuid:  7175ec27295b
canbus_interface: can0

# Set up Linux MCU and ADXL345
[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 1000  
max_accel: 5800
max_z_velocity: 100
max_z_accel: 500
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Drive 1 (B Motor)
step_pin: PE3
dir_pin: PF13
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop #sb2040:gpio29
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PF12
diag_pin: ^PG11
driver_SGTHRS: 61
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0

[stepper_y]
##	Drive 0 (A Motor)
step_pin: PE2
dir_pin: PC5
enable_pin: !PF11
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop #PG10
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC4
diag_pin: ^PG12
driver_SGTHRS: 80
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
## Drive 5
[stepper_z]
step_pin: PE1
dir_pin: PF0
enable_pin: !PC15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64
endstop_pin: probe:z_virtual_endstop
position_max: 340
position_min: -5.0
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF1
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0

## Z1 Stepper - Rear Left
## Drive 2
[stepper_z1]
step_pin: PE4
dir_pin: !PG0
enable_pin: !PG1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2209 stepper_z1]
uart_pin: PF15
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0

## Z2 Stepper - Rear Right
## Drive 3
[stepper_z2]
step_pin: PE14
dir_pin: PE8
enable_pin: !PE9
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2209 stepper_z2]
uart_pin: PE7
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0

##	Z3 Stepper - Front Right
## Drive 4
[stepper_z3]
step_pin: PE15
dir_pin: !PE11
enable_pin: !PF2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2209 stepper_z3]
uart_pin: PE10
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
uart_address: 0

#####################################################################
# 	Extruder
#####################################################################

#	E0 on SB2040
[extruder]
step_pin: sb2040:gpio9 #P2.13
dir_pin: sb2040:gpio10 #P0.11
enable_pin: !sb2040:gpio7 #!P2.12
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 46.1321136 #22.6789511
gear_ratio: 9:1 #50:10
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 1.0
filament_diameter: 1.75
max_extrude_only_distance: 75.0
heater_pin: sb2040:gpio6 #P2.7
sensor_type: ATC Semitec 104NT-4-R025H42G #Generic 3950
sensor_pin: sb2040:gpio27 #P0.24
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 150
pressure_advance: 0.035 ##	Try to keep pressure_advance below 1.0
pressure_advance_smooth_time: 0.040 ##	Default is 0.040, leave stock

##	E0 SB2040
[tmc2209 extruder]
uart_pin: sb2040:gpio8 #P1.4
interpolate: true #false
run_current: 0.25
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PC1
max_power: 1.0
min_temp: 10
max_temp: 120
pwm_cycle_time: 0.0166

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^sb2040:gpio28
x_offset: 0
y_offset: 0
speed: 3.0
lift_speed: 15
samples: 3
samples_result: median 
sample_retract_dist: 1.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
        M117 Waiting for nozzle to cool...
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            M106 S255 #Turn on part cooling fan to speed cooling and save time.         
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
            M106 S0 #Turn off part cooling fan.
            M117 Waiting for nozzle to cool...
        {% endif %}
    {% endif %}

#####################################################################
# 	Fan Control
#####################################################################

##	Hotend Fan - SB2040
[heater_fan hotend_fan]
pin: sb2040:gpio14 #P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0

##	Print Cooling Fan - SB2040 Fan Pin
[fan]
pin: sb2040:gpio13 #P2.3
kick_start_time: 0.5
##	cycle_time:
off_below: 0.10

[controller_fan controller_fan_fwd]
pin: PD15
kick_start_time: 0.5
heater: heater_bed
max_power: 1.0
fan_speed: 0.5

[controller_fan controller_fan_aft]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
max_power: 1.0
fan_speed: 0.5

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600

#[safe_z_home]
# home_xy_position: 175,175 #225.5,350
# speed: 250
# z_hop: 15

[quad_gantry_level]
gantry_corners:
	-60,-100
	410,420
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25
##  Parameters
speed: 500
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.005
max_adjust: 10

#####################################################################
# 	Displays
#####################################################################

[display]
##	mini12864 LCD Display
##  This seems to be necessary, even with KlipperScreen
lcd_type: uc1701
cs_pin: PB2
a0_pin: PG8
encoder_pins: ^PB6,^!PB7
click_pin: ^!PE13
contrast: 60

#####################################################################
# 	Bed Meshing
#####################################################################
## 	BED_MESH_CALIBRATE METHOD=[manual | automatic] [<probe_parameter>=<value>] [<mesh_parameter>=<value>]
## 	BED_MESH_PROFILE SAVE=name LOAD=name REMOVE=name
[bed_mesh]
speed: 500 						# Speed in which the tool moves between points. Default 120
horizontal_move_z: 5			# Z coordinate the probe rises to prior to traveling between points.
mesh_min: 25,25					# First probed coordinate, nearest to the origin. This coordinate is relative to the probe's location.
mesh_max: 325, 325				# Probed coordinate farthest farthest from the origin.
probe_count: 9,9				# Number of points to probe on each axis, specified as x,y integer values.
mesh_pps: 5,5					# Specifies how many points to interpolate for each segment along the x and y axes.
algorithm: bicubic				# Algorithm used to interpolate the mesh. (bicubic or lagrange)
bicubic_tension: 0.2			# If the algorithm option is set to bicubic it is possible to specify the tension value. Defalut 0.2
move_check_distance: 5			# Minimum distance to check for the desired change in Z before performing a split.
split_delta_z: .025				# Minimum deviation required to trigger a move split.
fade_start: 1					# Z height in which to start phasing out adjustment. Default 1
fade_end: 10					# Z height in which fade should complete. Default 10
fade_target: 0					# Z offset applied to the entire bed after fade completes.
zero_reference_position: 175.00, 162.50	# Makes this coordinate the "zero" reference for the mesh.

#####################################################################
# 	Temperature Sensors
#####################################################################

# Super8 Temperature
[temperature_sensor FLY-Super8]
sensor_type: temperature_mcu

# Toolhead board ambient temp
[temperature_sensor tool_head]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: sb2040:gpio26
gcode_id: C    # This is from voron docs

# Monitor the SB2040 MCU temp
[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

# Monitor the Pi temperature.
[temperature_sensor number_cruncher]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# Frame Temperature
[temperature_sensor frame]
sensor_type: Generic 3950
sensor_pin: PF10
#min_temp: 10
#max_temp: 100

# Chamber Temperature
[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PC0
#min_temp: 10
#max_temp: 100

#####################################################################
# 	Include Files
#####################################################################
[include mainsail.cfg]
[include macros.cfg]
[include bedfans.cfg]
[include led_control.cfg]
[include backup.cfg]
[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include sensorless.cfg]

#####################################################################
# 	Miscellaneous
#####################################################################

# Sets up a virtual SD card to store G Code
[virtual_sdcard]
path: ~/printer_data/gcodes

[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

# Enable excluded objects
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

